<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio 1</title>
</head>
<body>
    <script>
        class Aluno{
            constructor(nome, sobrenome, curso, semestre){
                this.nome = nome;
                this.sobrenome = sobrenome;
                this.curso = curso;
                this.semestre = semestre;
            }
            exibirInformacoes(){
                return(console.log(`Nome: ${this.nome} \nSobrenome: ${this.sobrenome} \nCurso: ${this.curso} \nSemestre: ${this.semestre}`));
            }
        }
        let Aluno1 = new Aluno("Thais", "Rodrigues", "DS", "terceiro");

        console.log(Aluno1);
        console.log(`${Aluno1.exibirInformacoes()}`);

</script>
</body>
</html>
