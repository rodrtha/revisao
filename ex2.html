    <script>
        class Quadrado{
            constructor(lado){
                this.lado = lado;
            }
            calcularArea(){
                return(this.lado*this.lado).toFixed(2);
            }
        }
        let Quadrado1 = new Quadrado("5");

        console.log(Quadrado1);
        (`Area desse quadarado: ${Quadrado1.calcularArea()}`);

</script>
